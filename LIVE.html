<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="GPT.css">
  <link rel="icon" type="image/png" href="./assets/jpts_2-removebg-preview.png">
</head>

<body>
  <div class="box">
    <h2 id="login">Login</h2>
    <form id="loginForm" onsubmit="return false;">
      <input class="fullname" type="text" name="fullName" id="fullName" placeholder="FULL NAME" required>
      <input class="matric" type="text" name="matric" id="matric" placeholder="MATRIC NUMBER" required>
      <a href="#" class="forget">FORGOT YOUR MATRIC NUMBER?</a>
    </form>

    <div class="btnGroup">
      <button type="button" class="SIGNIN-btn" onclick="handleLogin()">SIGN IN</button>
    </div>
  </div>
  
  

  <script>
    function handleLogin() {
      const name = document.getElementById("fullName").value.trim();
      const matric = document.getElementById("matric").value.trim();

      if (!name || !matric ) {
        alert("Please fill in all fields!");
        return;
      }

      // Save login info to localStorage
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("studentName", name);
      localStorage.setItem("studentMatric", matric);

      // Initialize attendance for new matric if not already tracked
      if (!localStorage.getItem(`${matric}_attendance`)) {
        localStorage.setItem(`${matric}_attendance`, "0");
      }

      // Keep mapping of matric -> name for lecturer dashboard
      let students = JSON.parse(localStorage.getItem("students") || "{}");
      students[matric] = name;
      localStorage.setItem("students", JSON.stringify(students));

      // Redirect to landing page
      window.location.href = "index.html";

      if (!localStorage.getItem(`${matric}_attendance`)) {
  localStorage.setItem(`${matric}_attendance`, "0");
}

    }
  </script>

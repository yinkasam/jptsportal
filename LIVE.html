<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | JPTS Live Portal</title>
  <link rel="stylesheet" href="./GPT.css">
  <link rel="icon" type="image/png" href="./assets/jpts_2-removebg-preview.png">
  <script type="module" src="./auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2 id="formTitle">Login</h2>

      <!-- Login Form -->
      <div id="loginForm">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="Enter email" required>

        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password" required>

        <button class="auth-btn" id="loginBtn">Login</button>

        <div class="toggle-auth">
          <p>Donâ€™t have an account? <a href="#" id="showRegister">Register</a></p>
        </div>
      </div>

      <!-- Registration Form -->
      <div id="registerForm" style="display: none;">
        <label>Full Name</label>
        <input type="text" id="regName" placeholder="Enter full name" required>

        <label>Matric Number (Students only)</label>
        <input type="text" id="regMatric" placeholder="Enter matric number">

        <label>Email</label>
        <input type="email" id="regEmail" placeholder="Enter email" required>

        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Enter password" required>

        <label>Role</label>
        <select id="regRole" required>
          <option value="student">Student</option>
          <option value="lecturer">Lecturer</option>
        </select>

        <button class="auth-btn" id="registerBtn">Register</button>

        <div class="toggle-auth">
          <p>Already registered? <a href="#" id="showLogin">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./GPT.css" />
  <link rel="icon" type="image/png" href="./assets/jpts_2-removebg-preview.png" />
  <title>Login | JPTS Portal</title>
</head>
<body>
  <div class="auth-container">
    <h2>JPTS Live Portal</h2>

    <!-- Login Form -->
    <div class="auth-box">
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button id="loginBtn">Login</button>
    </div>

    <hr>

    <!-- Registration Form -->
    <div class="auth-box">
      <h3>Register</h3>
      <input type="text" id="regName" placeholder="Full Name" required />
      <input type="text" id="regMatric" placeholder="Matric Number" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button id="registerBtn">Register</button>
    </div>
  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./auth.js"></script>
</body>
</html>
